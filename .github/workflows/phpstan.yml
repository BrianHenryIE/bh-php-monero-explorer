name: Run PHPStan

# Run PHPStan to annotate the code

on:
  push:
    branches:
      - master

jobs:
  phpstan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [ '8.0' ]

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer, cs2pr
          extensions: zip

      - name: Run composer install
        continue-on-error: true
        run: composer install

      - name: Run PHPStan to add annotations to the code
        continue-on-error: true
        run: |
          vendor/bin/phpstan analyse -c phpstan.neon --memory-limit 1G --no-progress --error-format=checkstyle > checkstyle.xml
          echo "PHPSTAN_RESULT=$?" >> "$GITHUB_ENV"
          echo $PHPSTAN_RESULT
          cat checkstyle.xml | cs2pr
          rm checkstyle.xml

      - name: Update the README badge
        env:
          PHPSTAN_RESULT: ${{ env.PHPSTAN_RESULT }}
          COLOUR_IMAGE_URL: https://img.shields.io/badge/PHPStan-Level%205-2a5ea7.svg
          GREY_IMAGE_URL: https://img.shields.io/badge/PHPStan-Level%208‚ùå-lightgrey.svg
        run: | # 0 is exit success.
          echo $PHPSTAN_RESULT
          if [[ $PHPSTAN_RESULT == 0 ]]; then
            curl -o .github/phpstan.svg $COLOUR_IMAGE_URL
          else
            curl -o .github/phpstan.svg $GREY_IMAGE_URL
          fi

      - name: Commit README badge changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: ".github/phpstan.svg"
          commit_message: "ü§ñ PhpStan"

